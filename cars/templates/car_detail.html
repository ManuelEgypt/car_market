{% extends "base.html" %}


{% block title %}
	Car Detail
{% endblock title %}

{% block content %}
		<img src="{{car.car_img.url}}" alt="car image">
		<h1>
			{{car.make}} - {{car.model}}
			<small>
				{{car.year}}
			</small>
		</h1>
		<hr>


		<a href = "{% url 'car-delete' car.id%}" ><button> DELETE </button></a>
		<a href = "{% url 'car-update' car.id%}" ><button> UPDATE </button></a>
{% endblock content%}
