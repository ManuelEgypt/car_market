{% endblock title %}


{% block content %}

<div class="row">
{% for car in cars %}
<div class="card col-xl-4" style="width: 18rem; heigth: 10rem;">
  <img style="height:300px; width:440px;" src="{{car.car_img.url}}" class="" alt="car image">
  <div class="card-body">
    <h5 class="card-title">{{car.make}} - {{car.model}}</h5>
    <p class="card-text">{{car.year}}</p>
    <a href="{% url 'car-detail' car.id%}" class="btn btn-primary">More Details</a>
  </div>
</div>
{% endfor %}


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

	

{% endblock content%}
